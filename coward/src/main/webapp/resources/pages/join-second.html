<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/css/join-second.css" />
    <title>Coward | 회원가입 - 타입선택 및 약관동의</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="join-second-wrapper">
            <img
              src="../assets/images/login-bg.svg"
              class="login-bg-img lg-only"
            />
            <div class="join-second-box">
              <div class="logo-info-box">
                <a href="#">
                  <img src="../assets/images/home_logo.svg" class="logo-img" />
                </a>
                <span class="info">
                  다음 정보들을 입력 후 완료 버튼을 눌러주세요!
                </span>
              </div>
              <form action="#">
                <div class="mem-type-box">
                  <span class="mem-type">회원 타입 선택</span>
                  <span class="star">*</span>
                </div>
                <div class="type-box" id="single-box">
                  <div class="chk-img-1">
                    <img
                      src="../assets/images/gray-check-circle.svg"
                      class="gray-chk"
                    />
                  </div>
                  <div class="type-explanation-box">
                    <span class="type">개인</span>
                    <span class="type-explanation"
                      >공모전을 참가하려면 개인 회원으로 시작하세요!</span
                    >
                  </div>
                </div>
                <div class="type-box" id="company-box">
                  <div class="chk-img-1">
                    <img
                      src="../assets/images/gray-check-circle.svg"
                      class="gray-chk-2"
                    />
                  </div>
                  <div class="type-explanation-box">
                    <span class="type">기업</span>
                    <span class="type-explanation"
                      >공모전을 개최하려면 기업 회원으로 시작하세요!</span
                    >
                  </div>
                </div>
                <hr class="line" />
                <div class="all-agree-wrapper">
                  <div class="all-agree">
                    <div class="chk-img-2">
                      <img
                        src="../assets/images/gray-check-circle.svg"
                        class="gray-chk-3"
                      />
                    </div>
                    <span class="all-agree-text">모두 동의하기</span>
                  </div>
                  <div class="essential-chk">
                    <div class="chk-img-2">
                      <img
                        src="../assets/images/gray-check-circle.svg"
                        class="gray-chk-4"
                      />
                    </div>
                    <div class="essential-chk-content">
                      <span class="chk-explanation"
                        >회원가입 및 이용 약관 동의 (필수)</span
                      >
                      <a href="#"><span class="terms">약관 보기</span></a>
                    </div>
                  </div>
                  <div class="essential-chk">
                    <div class="chk-img-2">
                      <img
                        src="../assets/images/gray-check-circle.svg"
                        class="gray-chk5"
                      />
                    </div>
                    <div class="essential-chk-content">
                      <span class="chk-explanation"
                        >개인정보 이용 약관 동의 (필수)</span
                      >
                      <a href="#"><span class="terms">약관 보기</span></a>
                    </div>
                  </div>
                  <div class="essential-chk">
                    <div class="chk-img-2">
                      <img
                        src="../assets/images/gray-check-circle.svg"
                        class="gray-chk6"
                      />
                    </div>
                    <div class="essential-chk-content">
                      <span class="chk-explanation"
                        >마케팅 정보 수집 동의 (선택)</span
                      >
                      <a href="#"><span class="terms">약관 보기</span></a>
                    </div>
                  </div>
                </div>
                <button class="next-btn">다음</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
